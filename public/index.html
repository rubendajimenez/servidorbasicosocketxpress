<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
</head>
<body>
    <h1>esto es el websocket</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        socket.on('connect',function(){
            console.log("Conectado al servidorsito")
        });
        socket.on('disconnect',function(){
            console.log("Desconectado perdimos al servidorsito")
        });

        socket.emit("mensajito",{nombre : 'rubensito'});

        socket.on("mensajeserver",(payload)=>{
          console.log("ESCUCHANDO",payload.admin);
        });

    </script>
    
</body>
</html>
